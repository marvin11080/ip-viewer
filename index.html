<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full IP Info Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    #info {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: none;
      max-width: 800px;
      margin: auto;
    }
    .field {
      margin-bottom: 10px;
      padding-bottom: 6px;
      border-bottom: 1px solid #eee;
    }
    .label {
      font-weight: bold;
      display: inline-block;
      width: 220px;
    }
    button {
      display: block;
      margin: 0 auto 2rem auto;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>

  <h1>IP Information Viewer</h1>
  <button onclick="getIPInfo()">Get My IP Info</button>

  <div id="info">
    <!-- IP info fields will be inserted here dynamically -->
  </div>

  <script>
    function getIPInfo() {
      fetch('https://ipapi.co/json/')
        .then(response => response.json())
        .then(data => {
          const fields = [
            'ip', 'city', 'region', 'region_code', 'country', 'country_code',
            'country_code_iso3', 'country_name', 'country_capital', 'country_tld',
            'country_area', 'country_population', 'continent_code', 'in_eu',
            'postal', 'latitude', 'longitude', 'latlong', 'timezone', 'utc_offset',
            'country_calling_code', 'currency', 'currency_name', 'languages',
            'asn', 'org', 'hostname'
          ];

          const infoDiv = document.getElementById('info');
          infoDiv.innerHTML = ''; // Clear previous results

          fields.forEach(field => {
            const value = data[field];
            if (value !== undefined) {
              const fieldDiv = document.createElement('div');
              fieldDiv.className = 'field';
              fieldDiv.innerHTML = `<span class="label">${field.replace(/_/g, ' ')}:</span> <span>${value}</span>`;
              infoDiv.appendChild(fieldDiv);
            }
          });

          infoDiv.style.display = 'block';
        })
        .catch(error => {
          alert("Failed to fetch IP info.");
          console.error(error);
        });
    }
  </script>

</body>
</html>
