<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IP Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      text-align: center;
    }
    #info {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>IP Viewer</h1>
  <button onclick="getIPInfo()">My IP Info</button>

  <div id="info" style="display: none;">
    <p><strong>IP Address:</strong> <span id="ip"></span></p>
    <p><strong>City:</strong> <span id="city"></span></p>
    <p><strong>Region:</strong> <span id="region"></span></p>
    <p><strong>Country:</strong> <span id="country"></span></p>
    <p><strong>ISP:</strong> <span id="org"></span></p>
  </div>

  <script>
    function getIPInfo() {
      fetch('https://ipapi.co/json/')
        .then(response => response.json())
        .then(data => {
          document.getElementById('ip').textContent = data.ip;
          document.getElementById('city').textContent = data.city;
          document.getElementById('region').textContent = data.region;
          document.getElementById('country').textContent = data.country_name;
          document.getElementById('org').textContent = data.org;
          document.getElementById('info').style.display = 'block';
        })
        .catch(error => {
          alert("Failed to fetch IP info.");
          console.error(error);
        });
    }
  </script>
</body>
</html>
