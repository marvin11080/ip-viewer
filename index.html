<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IP & Fun Facts Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: ##d4f0fc;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .btn:hover {
      background: #2980b9;
    }
    .info-box {
      background: white;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      display: none;
    }
    pre {
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>IP and Fun Facts Viewer</h1>

  <button class="btn" onclick="toggleIP()">Show/Hide IP Info</button>
  <button class="btn" onclick="showQuote()">Get a Random Quote</button>
  <button class="btn" onclick="showActivity()">Get a Random Fun Activity</button>

  <div class="info-box" id="ipBox"></div>
  <div class="info-box" id="quoteBox"></div>
  <div class="info-box" id="activityBox"></div>

  <script>
    let ipVisible = false;

    function toggleIP() {
      const box = document.getElementById('ipBox');
      if (ipVisible) {
        box.style.display = 'none';
        ipVisible = false;
        return;
      }
      fetch('https://ipapi.co/json/')
        .then(res => res.json())
        .then(data => {
          let output = '';
          for (let key in data) {
            output += `${key}: ${data[key]}\n`;
          }
          box.innerHTML = `<pre>${output}</pre>`;
          box.style.display = 'block';
          ipVisible = true;
        })
        .catch(err => {
          box.innerHTML = 'Failed to load IP info.';
          box.style.display = 'block';
        });
    }

    function showQuote() {
      fetch('https://api.quotable.io/random')
        .then(res => res.json())
        .then(data => {
          const box = document.getElementById('quoteBox');
          box.innerHTML = `"${data.content}" â€” <strong>${data.author}</strong>`;
          box.style.display = 'block';
        })
        .catch(() => {
          document.getElementById('quoteBox').innerHTML = 'Could not load quote.';
        });
    }

    function showActivity() {
      fetch('https://www.boredapi.com/api/activity')
        .then(res => res.json())
        .then(data => {
          const box = document.getElementById('activityBox');
          box.innerHTML = `Try this: <strong>${data.activity}</strong>`;
          box.style.display = 'block';
        })
        .catch(() => {
          document.getElementById('activityBox').innerHTML = 'Could not load activity.';
        });
    }
  </script>
</body>
</html>
